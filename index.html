<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="form.js" defer></script>

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: left; position: fixed; bottom: 0; right: 0; padding: 5px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <h1>Contact Us</h1>

    <form novalidate>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" required>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" required>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group span-all">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" data-error="Please enter a valid email address" required>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <fieldset class="span-all">
        <legend>Query Type</legend>

        <div class="form-group">
          <input type="radio" name="query-type" value="general" id="general" required>
          <label for="general">General Enquiry</label>
        </div>
        <div class="form-group">
          <input type="radio" name="query-type" value="support" id="support" required>
          <label for="support">Support Request</label>
        </div>
        <span class="error-message" aria-live="polite"></span>
      </fieldset>

      <div class="form-group span-all">
        <label for="message">Message</label>
        <textarea name="message" id="message" required></textarea>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group span-all">
        <input type="checkbox" name="consent" id="consent" data-error="To submit this form, please consent to being contacted" required>
        <label for="consent">I consent to being contacted by the team</label>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <button class="span-all" type="submit">Submit</button>
    </form>
  </main>

  <div class="toast-container">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <div class="toast-title">
          <img src="./assets/images/icon-success-check.svg" alt="Success icon" width="20" height="21">
          Message Sent!
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/upmedia">Uffe Petersen</a>.
  </div>
</body>

</html>
